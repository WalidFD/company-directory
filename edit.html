<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>ğŸ“ Company Directory</h1>
            <nav>
                <a href="index.html">ğŸ“Š Directory</a>
                <a href="form.html">â• Add Company</a>
                <button id="themeToggle" class="theme-toggle"><span class="theme-icon">ğŸŒ™</span></button>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="form-container">
            <h2>âœï¸ Edit Company</h2>
            <form id="editForm" class="company-form">
                <div class="form-group">
                    <label for="companyName">Company Name *</label>
                    <input type="text" id="companyName" placeholder="Enter company name" required>
                </div>
                <div class="form-group">
                    <label for="personName">Contact Person *</label>
                    <input type="text" id="personName" placeholder="Enter person name" required>
                </div>
                <div class="form-group">
                    <label for="designation">Designation *</label>
                    <input type="text" id="designation" placeholder="Enter designation" required>
                </div>
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" placeholder="email@example.com" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone *</label>
                    <input type="tel" id="phone" placeholder="Enter phone number" required>
                </div>
                <div class="form-group">
                    <label for="website">Website *</label>
                    <input type="url" id="website" placeholder="https://example.com" required>
                </div>
                <div class="form-group">
                    <label for="address">Address *</label>
                    <textarea id="address" rows="3" placeholder="Enter complete address" required></textarea>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn-success">ğŸ’¾ Update Company</button>
                    <button type="button" onclick="window.location.href='index.html'" class="btn-secondary">âŒ Cancel</button>
